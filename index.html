<!doctype html>
<html lang="en">

<head>
   <style>
       body{
        background: linear-gradient(to right ,#c15353,#1f1f9b);
        color: white;
       }

       #responsePre{
           overflow-y: auto;
           height: 500px;
          
       }

   </style>
    <title>request master </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Additional_files/prism.css">    
</head>

<body>

    <!-- start from here  -->
    <div class="container col-md-6 my-4">
        <h1>Request Master</h1>
        <hr>

        <div class="form-group">
            <label for="exampleInputPassword1">URL:</label>

            <input type="text" class="form-control" id="url" placeholder="Paste your URl here..">

        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>

    <!-- passing parameters JSON or custom option  -->

    <div class="container col-md-6">
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="parapass" id="json" value="JSON">
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="parapass" id="cusparams"
                            value="Customparams">
                        <label class="form-check-label" for="Customparams">
                            Custom parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>

    <!--type of  parameters passing  -->


    <div class="container col-md-6">
        <!-- custom parameters  -->
        <div id="customparams">

            <div class="row">

                <div class="col-lg-5">
                    <input type="text" class="form-control key" placeholder="write your key here.." id="key1">
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control Value" placeholder="write your value here.." id="value1">
                </div>
                <button class="btn btn-primary col-lg-1" value="" id="addpara">+</button>
            </div>

        </div>

        <!-- json parameters  -->

        <div class="form-group">
            <label for="exampleFormControlTextarea1"></label>
            <textarea class="form-control" id="jsontext" rows="3"
                placeholder='JSON format - {"key1":"value1","key2":"value2",..}'></textarea>
        </div>
        <button class="btn btn-primary" value="" id="submit">Submit</button>

      
    
    </div>

    <div class="container">
        <label for="exampleFormControlTextarea1">Response</label>

<pre class="language-javascript" id="responsePre" style="color: white;">
        <code class="language-javascript" id="response">
        
        </code>
</pre>

</div>

  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        
    <script src="script.js"></script>
    <script src="Additional_files/prism.js"></script>
    
</body>

</html>
